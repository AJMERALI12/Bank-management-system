<!DOCTYPE html>
<html>
<head>
<title>Bank System</title>

<style id="theme"></style>

<style>

* {
    margin:0; padding:0; box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
    transition:0.3s;
}

body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    padding:20px;
}

.container {
    width:auto;
    padding:30px;
    text-align:center;
    border-radius:20px;
    backdrop-filter: blur(15px);
    box-shadow:0 0 20px rgba(0,0,0,0.2);
}

h1 {
    margin-bottom:25px;
}

button {
    width:100%;
    margin:10px 0;
    padding:15px;
    font-size:18px;
    border-radius:10px;
    background:linear-gradient(135deg, #006eff, #003a94);
    border:none;
    cursor:pointer;
    color:white;
}

button:hover {
    transform:scale(1.05);
}

.themeToggle {
    position:absolute;
    top:20px;
    right:20px;
    width:60px;
    height:30px;
    background:#ddd;
    border-radius:30px;
    cursor:pointer;
    display:flex;
    align-items:center;
    padding:3px;
}

.ball {
    width:24px;
    height:24px;
    background:white;
    image-rendering: â›…;
    border-radius:50%;
    transition:0.3s;
}

.dark .ball {
    transform:translateX(30px);
    background:black;
}

</style>
</head>
<body>

<div class="themeToggle" onclick="toggleTheme()">
    <div class="ball"></div>
</div>

<div class="container">
<h1><img src="pw.png" width="40px"> Bank of Physics Wallah</h1>

<button onclick="location.href='create.html'">Create Account</button>
<button onclick="location.href='deposit.html'">Deposit Money</button>
<button onclick="location.href='withdraw.html'">Withdraw Money</button>
<button onclick="location.href='search.html'">Search Account</button>
<button onclick="location.href='show.html'">Show Accounts</button>

</div>

<script src="script.js"></script>
<script>
applyTheme();
</script>

</body>
</html>
