<!DOCTYPE html>
<html>
<head><title>Search</title></head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: linear-gradient(135deg, #1f6bff, #001b44);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card */
.card {
    width: 350px;
    padding: 25px;
    border-radius: 18px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.30);
    text-align: center;
    animation: fadeIn 0.4s ease-in-out;
}

.card h2 {
    color: #fff;
    margin-bottom: 18px;
    font-size: 24px;
    letter-spacing: 1px;
}

/* Input Fields */
.card input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    transition: 0.25s ease;
}

.card input:focus {
    box-shadow: 0 0 10px #ffffff;
    transform: scale(1.03);
}

/* Buttons */
.card button {
    width: 45%;
    padding: 12px;
    background: #ffffff;
    color: #003b95;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    cursor: pointer;
    margin: 10px 5px;
    font-weight: bold;
    transition: 0.3s;
}

.card button:hover {
    background: #003b95;
    color: #fff;
    transform: scale(1.05);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
<body>
    <div class="card">
<h2>Search Account</h2>
<input id="saccnum" type="number" placeholder="Enter Account Number"><br><br>
<button onclick="searchAccount()">Search</button>

<p id="result"></p>

<button onclick="location.href='index.html'">Back</button>
</div>
<script src="script.js"></script>
</body>
</html>
